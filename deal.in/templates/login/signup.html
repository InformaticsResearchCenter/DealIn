{% extends 'master/base-login.html' %}
{% load static %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin-top: 60px;">
                <div class="card card-info">
                    <div class="card-header">
                        <div class="center">
                            <img src="{% static 'images/logo.png' %}" class="center" style="width: 100px;">
                        </div>
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nama :</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Masukan Nama Anda">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username :</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Masukan Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Address :</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Masukan Alamat anda">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tanggal Lahir :</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date"
                                    placeholder="Tanggal Lahir">
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="role" name="role" value="2">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password :</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password">
                            </div>
                            <!-- <div class="form-group">
                                <label for="exampleInputPassword1">Password :</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password">
                            </div> -->
                        </div>
                        <div class="card-footer">
                            <button type="submit" style="float: right;" class="btn btn-primary">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
